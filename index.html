<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" href="styles.css">
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/opdracht_1.js"></script>
    <script defer src="scripts/opdracht_2.js"></script>
    <script defer src="scripts/opdracht_3.js"></script>
    <script defer src="scripts/opdracht_4.js"></script>
    <title>Tech It Easy Dashboard</title>
</head>
<body>
<p>Het totaal aantal verkochte tv's</p>
<span class="total-sold-tv" id="total-sold-tv">[total_sold]</span>

<p>Het totaal aantal ingekochte tv's</p>
<span class="original-stock" id="original-stock">[total_bought]</span>

<p>Het totale voorraad</p>
<span class="recent-stock" id="recent-stock">[recent_stock]</span>

<table id="table-field">
    <tr>
        <th>Brand</th>
    </tr>

    <tr>
        <td id="name-of-brand"></td>
    <tr>
</table>

<div id="tv-info">

    <h3 id="tv-name"></h3>
    <br>
    <h4 id="tv-price"></h4>
    <br>
    <p id="tv-inch"></p>

</div>

<ul id="present-stock">

    <!--h3 id="tv-name">${nameTv}</h3>
    <br>
    <h4 id="tv-price">${priceTv}</h4>
    <br>
    <p id="tv-inch">${inchCmTv}</p-->

</ul>

</body>
</html>
